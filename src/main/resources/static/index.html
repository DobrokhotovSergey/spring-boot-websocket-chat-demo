<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Манчкин</title>
      <link rel="stylesheet" href="/css/bootstrap.css" />
      <link rel="stylesheet" href="/css/font-awesome.css">
      <!--<link rel="stylesheet" href="/css/main.css" />-->
  </head>
  <body>

  <div class="container" id="lobby-container" style="display: none">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title fa fa-users" > Game Lobby</h3>
          </div>

          <div class="panel-body">

              <table class="table table-bordered">
                  <tbody>
                  <tr>
                      <td>
                          <ul class="list-group">
                              <span id="list-lobby"></span>
                          </ul>
                      </td>
                      <td>
                          <ul id="messageArea">

                          </ul>
                      </td>
                  </tr>
                  </tbody>
              </table>



              <button id="startGame" class="btn btn-default">START NEW GAME</button>
          </div>
      </div>
  </div>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Введите имя игрока</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Присоединиться</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">

        <div class="chat-container">
            <div class="chat-header">

                <!--<button id="move">MOVE</button>-->
                <div id="user-name-id"></div>
            </div>
            <div class="connecting">
                Connecting...
            </div>

        </div>
    </div>

    <script src="/js/sockjs.min.js"></script>
    <script src="/js/stomp.min.js"></script>
    <script src="/js/jquery-2.2.3.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
