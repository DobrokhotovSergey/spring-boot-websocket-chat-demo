<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Манчкин</title>



      <script src="/js/sockjs.min.js"></script>
      <script src="/js/stomp.min.js"></script>
      <script src="/js/jquery-2.2.3.min.js"></script>
      <script src="/js/bootstrap.js"></script>

      <script src="/js/jquery.countdown360.js"></script>
      <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
  <div class="modal fade" id="createGame-modal" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Начать новую игру</h4>
              </div>
              <div class="modal-body">
                  <input type="text" class="form-control" id="createGame-input">
              </div>
              <div class="modal-footer">
                  <button type="button" id="createGame-modal-btn" class="btn btn-default">Создать</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
              </div>
          </div>

      </div>
  </div>
  <div class="modal fade" id="findGame-modal" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Список доступных</h4>

              </div>
              <div class="modal-body">
                  <table id="findGame-table" class="table table-hover table-striped table-responsive table-bordered">
                      <thead>
                      <tr>
                          <th>Название Игры</th>
                          <th>Владелец</th>
                          <th>Ссылка</th>
                      </tr>
                      </thead>
                      <tbody>

                      </tbody>
                  </table>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
              </div>
          </div>

      </div>
  </div>


  <div id="menu-after-connected" style="display: none">
      <button id="createGame-btn" class="btn btn-default">Начать новую игру</button>
      <button id="findGame-btn" class="btn btn-default">Найти игры</button>
  </div>

  <div class="container" id="lobby-container" style="display: none">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title fa fa-users" > Игроки в лобби <span id="lobby-id"></span></h3>
          </div>

          <div class="panel-body">

              <table class="table table-bordered">
                  <tbody>
                  <tr>
                      <td>
                          <ul class="list-group">
                              <span id="list-lobby"></span>
                          </ul>
                      </td>
                      <td>
                          <ul id="messageArea">

                          </ul>
                      </td>
                  </tr>
                  </tbody>
              </table>
              <button type ="button" class="btn btn-primary" id="start-newGame-btn">Готов!</button>



          </div>
      </div>
  </div>
  <div class="container" id="username-page">
      <div class="card card-container">
          <img id="profile-img" class="profile-img-card" src="images/user.png" />
          <p id="profile-name" class="profile-name-card"></p>
          <form id="usernameForm" name="usernameForm" class="form-signin">
              <input type="text" id="name" placeholder="имя игрока" autocomplete="off" class="form-control" />

              <button type="submit" class="btn btn-primary username-submit">Присоединиться</button>
          </form>
      </div><!-- /card-container -->
  </div><!-- /container -->

            <div class="chat-header">

                <!--<button id="move">MOVE</button>-->
